# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Terra Loca
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://assoterraloca.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
theme: null
plugins:
  - jekyll-feed


prose:
  rooturl: ''
  siteurl: 'https://terralocale.github.io/'
  media: 'assets/img/posts'
  metadata:
    _posts:
      - name: "title"
        field:
          label: "Titre de l'article"
          element: "text"
          placeholder: "Titre"
      - name: "datepost"
        field:
          label: "Date de publication"
          element: "text"
          placeholder: "Jour N° Mois"
      - name: "lieu"
        field:
          label: "Text"
          element: "text"
          placeholder: "Entrer le lieu"
      - name: "category"
        field:
          label: "Catégorie"
          element: "select"
          options:
            - à venir
            - passée
      - name: "excerpt"
        field:
          label: "Résumé Court"
          element: "text"
          placeholder: "Entrer un texte court (1 phrase ou 2)"
      - name: "description"
        field:
          label: "Description complète"
          element: "textarea"
          placeholder: "Entrer la descrition complete"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "hidden"
          placeholder: "YYYY-MM-DD"
          value: CURRENT_DATETIME
      

